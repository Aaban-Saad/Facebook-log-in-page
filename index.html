<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/hLRJ1GG_y0J.ico">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex flex-col justify-center md:flex-row">
        <div class="left w-1/2 mx-20 mt-8">
            <img src="img/fb.svg" class="h-28 p-1">
            <p class="text-3xl ml-7">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col mr-10">
            <div class="right flex flex-col bg-white p-4 w-96 rounded-lg drop-shadow-xl">
                <input type="text" placeholder="Email address or phone number" class="px-5 py-6 mb-3 h-12 border-2 rounded-lg">
                <input type="password" placeholder="Passwotd" class="px-5 py-6 mb-3 h-12 border-2 rounded-lg">
                <a href="#" class="px-5 py-6 mb-3 h-12 border-2 rounded-lg flex items-center justify-center bg-blue-500"><button href="#" class="font-bold text-xl text-white">Log in</button></a>
                <a href="#" class="text-sm text-blue-500 text-center hover:underline">Forgotten password?</a>
                <hr class="my-5">
                <a href="#" class=" w-48 py-6 mx-auto mb-2 h-12 border-2 rounded-lg flex items-center justify-center bg-lime-500 transition-all hover:bg-lime-600"><button href="#" class="font-bold text-white">Create new account</button></a> 
            </div>
            <p class="text-center text-sm mt-5"><a href="#" class="font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
        
    </div>
</body>
</html>
